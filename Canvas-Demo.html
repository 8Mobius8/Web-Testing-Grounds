<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="Canvas-Demo.css" />
  <script src="canvas.js"></script>
 </head>
 <body>
   <div class="title"><h1>Canvas Demos</h1> by Mark Odell</div>
   <canvas id="canvas" ></canvas>
   <div class="tool-bar">
   		<div class="tool brush">
   			Brush:
	   		<select id="brush" name="brush">
	   			<option value="line">Line</option>
	   			<option value="rect">Rectangle</option>
	   			<option value="tri">Triangle</option>
	   			<option value="circle">Circle</option>
	   		</select>
		  </div>
  		<div class="tool color">
  	   		Color:
  	   		<input id="color-picker" type='color'></input>
  		</div>
   		<div class="tool eraseAll">
   			<button id="erase" type='button'>Erase All</button>
   		</div>
      <div class="tool mode">
        <select id="modepicker" name="mode">
          <option value="drawMode">Draw Mode</option>
          <option value="hitMode">Hit Mode</option>
          <option value="deleteMode">Delete Mode</option>
          <option value="moveMode">Move Mode</option>
          <option value="rotateMode">Rotate Mode</option>
        </select>
      </div>
   </div>
 </body>
</html>
